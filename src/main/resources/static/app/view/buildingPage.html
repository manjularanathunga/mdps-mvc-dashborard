<head>
    <title>{{mainTitle}}} - Inventory</title>
    <script src="js/fixed-Header.js"></script>
</head>
<div class="container-fluid">
    <div class="container-fluid">
        <div class="raw">
            <div class="col-sm-12">
                <div class="d-flex justify-content-sm-end">
                    <div class="input-group col-md-4 input-group-sm form-inline" ng-init="searchKeyword=''">
                        <input class="form-control" ng-model="searchKeyword" placeholder="Search" type="text">
                    </div>
                    <button class="btn-btn-link" data-toggle="tooltip" ng-click="showUI(null,'edit')" title="Add">
                        <i class="text-warning fa fa-plus"></i>
                    </button>
                    <button class="btn-btn-link" data-toggle="tooltip" ng-click="refresh()" title="Refresh">
                        <i class="text-warning fa fa-refresh"></i>
                    </button>
                    <button class="btn-btn-link" data-toggle="tooltip" ng-click="" title="History">
                        <i class="text-warning fa fa-history"></i>
                    </button>
                    <button class="btn-btn-link" data-toggle="tooltip" ng-click="" title="Upload">
                        <i class="text-warning fa fa-upload"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="raw view">
        <div class="wrapper table table-sm table-hover table-bordered" id="parent">
            <table class="table" id="fixTable">
                <thead class="bg-secondary text-light">
                <tr>
                    <th>&nbsp;</th>
                    <th>itemNumber</th>
                    <th>itemName</th>
                    <th>serialNumber</th>
                    <th>remarks</th>
                    <th>status</th>
                </tr>
                </thead>
                <tbody>
                <!--<tr ng-repeat="itm in itemList |filter: searchKeyword" ng-dblclick="showUI(itm,'edit')">-->
                <tr ng-repeat="itm in itemList" ng-dblclick="showUI(itm,'edit')">
                    <td>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-link btn-sm" data-toggle="tooltip" ng-click="showUI(itm,'delete')" title="">
                                <span class="text-danger"><i class="fa fa-times"></i></span>
                            </button>
                        </div>
                    </td>
                    <td>
                        {{itm.buildingNumber}}
                    </td>
                    <td>
                        {{itm.name}}
                    </td>
                    <td>
                        {{itm.noOfRooms}}
                    </td>
                    <td>
                        {{itm.remarks}}
                    </td>
                    <td>
                        {{itm.status}}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="modal-inv" class="modal fade">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button class="close" data-dismiss="modal" type="button">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form name="form" ng-submit="save();" role="form">
                    <div class="raw">
                        <div class="col-sm-12">
                            <div class="raw">
                                <div class="col-6">
                                    <div class="col-2">
                                        <label class="font-size-sm">Building#</label>
                                    </div>
                                    <div class="col-4">
                                        <input ng-model="item.buildingNumber" type="text" ng-disabled="itemDisabled">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="col-2">
                                        <label class="font-size-sm" ng-disabled="itemDisabled">Name</label >
                                    </div>
                                    <div class="col-4">
                                        <input ng-model="item.name" type="text" ng-disabled="itemDisabled">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" type="button" ng-click="save()">Save</button>
                <button class="btn btn-danger" data-dismiss="modal" type="button">Close</button>
            </div>

        </div>
    </div>
</div>
