<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>MDPS Solutions(Pvt)Ltd</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/fontawesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.min.css" rel="stylesheet">


    <!--<link rel="stylesheet" href="css/angular-datepicker.css">-->
    <link href="css/sweetalert2.min.css" rel="stylesheet">
    <link href="css/sidebar.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"></script>
    <!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-datepicker/2.1.23/angular-datepicker.js"></script>-->

    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>


    <script src="app/app.js"></script>
    <script src="app/controller/LoginPageController.js"></script>
    <script src="app/controller/DashboardPageController.js"></script>
    <script src="app/controller/InventoryController.js"></script>
    <script src="app/controller/OfficeRoomController.js"></script>
    <script src="app/controller/BuildingController.js"></script>


</head>
<body ng-app="myApp">
<div class="wrapper ">
    <div class="delay d-flex align-items-center justify-content-center" ng-show="showDelay">
        <div class="d-flex flex-row justify-content-center align-items-center">Loading please wait ....</div>
    </div>
    <div class="overlay"></div>
    <nav id="sidebar">
        <div class="sidebar-header">
            <h6><a href="#!login">MDPS</a></h6>
        </div>
        <ul class="list-unstyled components">
            <p>DS-Kundasale</p>
            <li class="active">
                <a aria-expanded="false" class="dropdown-toggle" data-toggle="collapse" href="#homeSubmenu">Home</a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                    <li>
                        <a href="#!inventory">Inventory</a>
                    </li>
                </ul>
            </li>
            <li>
                <a aria-expanded="false" class="dropdown-toggle" data-toggle="collapse" href="#pageSubmenu">Setup</a>
                <ul class="collapse list-unstyled" id="pageSubmenu">
                    <li>
                        <a href="#!building">Building</a>
                    </li>
                    <li>
                        <a href="#!officeRoomPage">Office Rooms</a>
                    </li>
                    <li>
                        <a href="#!red">Red</a>
                    </li>
                    <li>
                        <a href="#!green">Green</a>
                    </li>
                    <li>
                        <a href="#!blue">Blue</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Portfolio</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
    </nav>

    <!-- Page Content Holder -->
    <div id="content">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button class="navbar-btn" id="sidebarCollapse" type="button">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                        class="btn btn-dark d-inline-block d-lg-none ml-auto" data-target="#navbarSupportedContent"
                        data-toggle="collapse" type="button">
                    <i class="fas fa-align-justify"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent"
                     style="padding-top: 0; padding-left: 0;">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item justify-content-sm-start">
                            <a class="nav-link" href="#">{{pageTitle}}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">{{loggedUser}}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">{{presentDate | date:'short'}}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div ng-view></div>
        </div>
    </div>
</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
            $(this).toggleClass('active');
        });
    });
</script>
</body>

</html>
